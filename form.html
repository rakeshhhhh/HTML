<html>
<head>
<title> Registration form  </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body{
  height: 100%;
}
.bg {
  background-image: url("index.jpg");
  height: 100%; 
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

.head{
color:black;
}

.btn-primary {
opacity:0.5;
}

.form-control{
opacity:0.5;
}

input:focus
{
    border: 1px solid #1670BE;
    box-shadow: 0 0 3px #1670BE;
    outline-offset: 0px;
    outline: none;
}

.form-check-input{
color:blue;
}
</style>
</head>
<body>
<div class="bg">
<h1 class="head"><center><b>Registration form</b></center></h1>
<br>
<br>
<div class="w3-container"> 
 <form action="" class="was-validated">
   <div class="form-group">
    <label for="uname">Enter Name:</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
   </div>
   
   <div class="form-group">
    <label for="uname">Email:</label>
    <input type="email" class="form-control" id="uname" placeholder="eg:abc@gmail.com" name="email" required>
   </div>
   
   <div class="form-group ">
    <label for="gender">Gender</label>
    <br>
      <input type="radio" name="gender" value="male" required> Male
      <br>
      <input type="radio" name="gender" value="female" required> Female
  </div>
      
  <div class="form-group">
    <label for="pwd">Create Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
  </div>
   
  <div class="form-group">
    <label for="pwd">Confirm Password:</label>
    <input type="password" class="form-control" id="pwd1" placeholder="Re-Enter password" name="psd" required>
  </div>
  
  <div class="form-group">
   <label for="pwd">Nationality:</label><br>
   <select class="form-control">
   <option value="India">India</option>
   <option value="Australia">Australia</option>
   <option value="Srilanka">Srilanka</option>
   </select>
  </div>
  
  <div class="form-group form-check">
    <label class="form-check-label text-danger">
      <input class="form-check-input " type="checkbox" name="remember" required> I agree on terms and conditions.
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Check this checkbox to continue.</div>
    </label>
  </div>
  
  <br>
  <button type="reset" class="btn btn-primary  btn-lg btn-block">Reset</button>
  <button id="b" type="submit" class="btn btn-primary  btn-lg btn-block">Submit</button>
</form> 
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
